<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="/css/nft-styyle.css" />
    <!-- Fuente -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="container">
      <section class="card-container">
        <div class="img-container">
          <img
            class="img-nft"
            clas="imagen"
            src="/images/image-equilibrium.jpg"
            alt="Equilibrim NFT"
          />
        </div>
        <h1 class="title-nft">Equilibrium #3429</h1>
        <p class="desc-nft">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <img src="/images/icon-ethereum.svg" alt="icono Ethereum" />
        <div>
          <p>0.041 ETH</p>
          <p>3 days left</p>
        </div>

        <hr />
        <img src="/images/image-avatar.png" alt="imagen del usuario" />
        <p>Creation of Jules Wyvern</p>
      </section>

      <!-- <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div> -->
    </main>

    <h1 class="title-nft">Prueba</h1>
  </body>
</html>

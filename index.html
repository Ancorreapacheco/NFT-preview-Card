<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="/css/normalize.css" />

    <!-- Fuente -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    
    <link rel="stylesheet" href="/css/nft-styyle.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="card">
      <section class="contenedor">
        <div class="image-nft">
          
        </div>
        <h1 class="">Equilibrium #3429</h1>
        <p class="">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="details">
          <div >
            <img class="eth-icon" src="/images/icon-ethereum.svg" alt="icono Ethereum" />
            <p class="eth-price"> 0.041 ETH</p>
          </div>
          
          <div >
            <img class="eth-icon" src="/images/icon-clock.svg" alt="icono Ethereum" />
            <p>3 days left</p>
          </div>
        </div>
        <div class="autor">
          <img class="autor-icon" src="/images/image-avatar.png" alt="imagen del usuario" />
          <p >Creation of <span class="autor-name"> Jules Wyvern</span></p>
        </div>
      </section>

      <!-- <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div> -->
    </main>
  </body>
</html>
